<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Show Paragraph on Hover</title>
  <style>
    .container {
      width: 300px;
      height: 200px;
      background-color: #007bff; /* Blue background */
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      line-height: 200px; /* Centers content vertically */
      position: relative;
    }

    .container p {
      opacity: 0; /* Hide the paragraph initially */
      transition: opacity 0.3s ease; /* Smooth fade-in and fade-out effect */
    }

    .container:hover p {
      opacity: 1; /* Show the paragraph on hover */
    }
  </style>
</head>
<body>
  <div class="container">
    <p>Hover over me to see this text!</p>
  </div>
</body>
</html>
